<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posicionamiento y Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Ejemplos de Position</h1>

  <div class="static">Static (por defecto)</div>

  <div class="relative">Relative (mueve desde su posición original)</div>

  <div class="relative-container">
    <div class="absolute">Absolute (respecto al contenedor padre)</div>
  </div>

  <div class="fixed">Fixed (siempre visible)</div>

  <hr />

  <h1>Ejemplos de Display</h1>

  <div class="block ejemplo">Display: block</div>

  <span class="inline ejemplo">Display: inline</span>
  <span class="inline ejemplo">Otro inline</span>

  <div class="inline-block ejemplo">Display: inline-block</div>
  <div class="inline-block ejemplo">Otro inline-block</div>

  <div class="none ejemplo">No deberías ver esto (display: none)</div>

</body>
</html>
