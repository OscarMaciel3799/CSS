
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Efectos y Transiciones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Ejemplos de Efectos con CSS</h1>

  <section class="transiciones">
    <h2>Transición de color en botón</h2>
    <button class="boton-transicion">Pasá el mouse</button>
  </section>

  <section class="transformaciones">
    <h2>Transformación al hacer hover</h2>
    <div class="caja-transform">¡Transformame!</div>
  </section>

  <section class="animaciones">
    <h2>Animación con keyframes</h2>
    <img src="https://i.pinimg.com/736x/da/21/5d/da215d94890a67f4ce9a76de9f58f283.jpg" alt="Girar" class="imagen-animada" />
  </section>

  <section class="animaciones">
    <h2>Imagen que se desplaza al pasar el mouse</h2>
    <img src="https://i.pinimg.com/736x/8b/d5/e9/8bd5e9b42b72c91e4cfae74bde5d29c2.jpg" alt="Desplazar" class="imagen-desplazable imagen-izquierda" />
  </section>
  
</body>
</html>
